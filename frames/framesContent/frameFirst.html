<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <BASE target="content">
  <title>Document</title>
  <style>
    body{
      background-color: #DFC17F;
      text-align: center;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .text_expample{
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h2
      style="
        text-align: start;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
    >
      Diffrent text example:
    </h2>
  <h1>Basketball 1</h1>
  <h2>Basketball 2</h2>
  <h3>Basketball 3</h3>
  <h4>Basketball 4</h4>
  <h5>Basketball 5</h5>
  <h6>Basketball 6</h6>
  <div class="text_expample">
    <b>Basketball</b>
    <em>Basketball</em>
    <i>Basketball</i>
    <small>Basketball</small>
    <strong>Basketball</strong>
    <sub>Basketball</sub>
    <sup>Basketball</sup>

    <mark>Basketball</mark>
